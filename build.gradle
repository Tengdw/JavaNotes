allprojects {
    apply plugin: 'java'
    sourceCompatibility = 1.8
}

repositories {
    mavenLocal()
    mavenCentral()
}

subprojects {
    repositories {
        mavenLocal()
        mavenCentral()
    }
    dependencies {
        compile 'junit:junit:4.12'
        compile 'org.projectlombok:lombok:1.18.4'
    }
}

